  <div id="status-container"><span id="status-text">Localizando...</span></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const statusText = document.getElementById('status-text');
      const statusContainer = document.getElementById('status-container');
      const map = L.map('map').setView([-23.66448, -46.52791], 18);

      L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        maxZoom: 17,
        attribution: 'Map data ¬© OpenTopoMap contributors'
      }).addTo(map);

      const areas = [
        {
          nome: "Pracinha",
          coords: [
            [-23.66448, -46.52791],
            [-23.66456, -46.52782],
            [-23.66467, -46.5279],
            [-23.6646, -46.52801],
            [-23.66448, -46.52791]
          ]
        },
        {
          nome: "Siqueira Campos",
          coords: [
            [-23.66412, -46.52895],
            [-23.66395, -46.52893],
            [-23.66405, -46.52877],
            [-23.66412, -46.52895]
          ]
        }
      ];

      const polygons = areas.map(area => {
        const polygon = L.polygon(area.coords, {
          color: 'transparent',
          fillOpacity: 0,
          stroke: false
        }).addTo(map);
        polygon.nome = area.nome;
        return polygon;
      });

      function isInsideAnyPolygon(latlng) {
        for (let polygon of polygons) {
          const polyLatLngs = polygon.getLatLngs()[0];
          const polyPoints = polyLatLngs.map(p => [p.lat, p.lng]);
          if (pointInPolygon([latlng.lat, latlng.lng], polyPoints)) {
            return polygon.nome;
          }
        }
        return null;
      }

      function pointInPolygon(point, vs) {
        let x = point[0], y = point[1];
        let inside = false;
        for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
          let xi = vs[i][0], yi = vs[i][1];
          let xj = vs[j][0], yj = vs[j][1];
          let intersect = ((yi > y) !== (yj > y)) &&
                          (x < (xj - xi) * (y - yi) / ((yj - yi) || 1e-10) + xi);
          if (intersect) inside = !inside;
        }
        return inside;
      }

      function updateStatusAndMarker(latlng) {
        const areaNome = isInsideAnyPolygon(latlng);
        if (areaNome) {
          statusText.textContent = `Voc√™ est√° dentro da √°rea: ${areaNome}`;
          statusContainer.style.background = '#d4ffd4';
        } else {
          statusText.textContent = 'Fora da √°rea monitorada';
          statusContainer.style.background = '#ffd4d4';
        }
      }

      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const preview = location.hostname === "localhost" || location.hostname === "127.0.0.1";

      if (preview || !isMobile) {
        const marker = L.marker([-23.66448, -46.52791], { draggable: true }).addTo(map);
        updateStatusAndMarker(marker.getLatLng());
        marker.on('drag', e => {
          const latlng = e.target.getLatLng();
          updateStatusAndMarker(latlng);
        });
      } else if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          position => {
            const latlng = L.latLng(position.coords.latitude, position.coords.longitude);
            map.setView(latlng);
            updateStatusAndMarker(latlng);
          },
          error => {
            console.error('Erro ao obter localiza√ß√£o:', error);
            statusText.textContent = 'Erro ao obter localiza√ß√£o';
            statusContainer.style.background = '#ffcccc';
          },
          {
            enableHighAccuracy: true,
            maximumAge: 1000
          }
        );
      } else {
        statusText.textContent = 'Geolocaliza√ß√£o n√£o suportada';
        statusContainer.style.background = '#ffcccc';
      }
    });
  </script>
