<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Mapa com Logotipo</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #logo-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: background-color 0.5s ease;
    }
    #logo-container img {
      max-height: 90%;
      max-width: 90%;
    }
    #status {
      position: absolute;
      top: 20vh;
      left: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 1001;
    }
    #map {
      position: absolute;
      top: 20vh;
      bottom: 0;
      width: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo-img" src="WebAPP_Logo.png" alt="Logo" />
  </div>
  <div id="status">Localizando...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-23.66448, -46.52791], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    map.whenReady(() => {
      const status = document.getElementById("status");
      if (status.textContent === "Localizando...") {
        status.textContent = "";
      }
    });
  </script>
</body>
</html>
